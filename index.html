<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Backbone Tutorial Blogroll App</title>
</head>
<body>
    <div class="container">
        <h1>Trying Backbone</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>What To Do</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control author-input"></td>
                    <td><input class="form-control todo-input"></td>
                    <td><button class="btn btn-primary add-todo">Add</button></td>
                </tr>
                <tbody class="todo-list"></tbody>
            </thead>
        </table>




    </div>
    <script type="text/template" class="todo-list-template">
        <td><span><%= author %></span></td>
        <td><span><%= todo %></span></td>
        <td>
            <button class="btn btn-warning todo-edit" style="display:none">Update</button>
            <button class="btn btn-danger todo-delete">Delete</button>
        </td>
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
